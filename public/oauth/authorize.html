<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數位憑證皮夾 OIDC 登入</title>

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        main {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
        }

        img {
            max-width: 100%;
            border: 2px solid #eee;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <h2>數位憑證皮夾 單一登入</h2>
        <p>請註冊<a href="/oauth/register/email" target="_blank">電子信箱卡</a>，並以數位憑證皮夾App掃描驗證</p>

        <img id="qrcode" alt="QRCode will appear here" />
        <p><a href="" id="authUri">開啟數位皮夾App驗證</a></p>
    </main>

    <script>
        let transactionId = crypto.randomUUID();

        async function getQrcode() {
            const res = await fetch(`/api/oauth/login/qrcode?transactionId=${transactionId}`);
            if (!res.ok) {
                Swal.fire("❌ 無法取得 QRCode", `狀態碼 ${res.status}`, "error");
                return;
            }
            const data = await res.json();
            document.getElementById("qrcode").src = data.qrcodeImage;
            document.getElementById("authUri").href = data.authUri;
            console.log("QRCode 已生成:", data);
        }

        async function checkResult() {
            const res = await fetch(`/api/oauth/login/result?transactionId=${transactionId}`);

            if (res.status === 200) {
                const result = await res.json();
                const code = result.code;

                const urlParams = new URLSearchParams(window.location.search);
                const state = urlParams.get('state');
                const redirect_uri = urlParams.get('redirect_uri');
                window.location.href = `${redirect_uri}?code=${code}&state=${state}`
            } else {
                console.log(`尚未有結果 (${res.status})，稍後再試`);
            }
        }

        // 初始化流程
        getQrcode();

        // 每 5 秒查詢一次結果
        setInterval(checkResult, 5 * 1000);
    </script>
</body>

</html>
